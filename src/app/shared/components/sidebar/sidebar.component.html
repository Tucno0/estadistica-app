<div class="sidebar text-light">
  <div class="card text-light">
    <div class="card-body">
      <form action="">
        <label for="validationTextarea" class="form-label"
          >Ingrese el conjunto de datos</label
        >
        <textarea
          class="form-control"
          id="validationTextarea"
          placeholder="Ejm.: 48.15, 43.65, 34, 38.0, 15.65821, 21, 25"
          (keyup.enter)="calcular()"
          #datosTagInput
          required
        ></textarea>

        <div *ngIf="error" class="invalido">
          El campo solo debe contener numeros separados por coma (,)
        </div>

        <p>Los datos deben ir separados por comma (,)</p>

        <div class="boton">
          <button (click)="calcular()" type="button" class="btn btn-primary">
            Calcular
            <i class="fa-solid fa-calculator"></i>
          </button>

          <button (click)="limpiar()" type="button" class="btn btn-danger">
            Limpiar datos
            <i class="fa-solid fa-trash"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
